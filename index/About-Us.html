<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Team Showcase</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style/About-Us.css" />
</head>
<body>
  <main class="page">
    <h1 class="sr-only">Our team</h1>

    <section class="team" aria-label="Team members">
      <ul class="grid">
        <!-- Dyna -->
        <li>
          <article class="member" style="--accent: #ff6f61; --accent2: #ff9472;">
            <header class="label" aria-label="Profile header">
              <span class="name">Rojeh samy</span>
              <span class="role">full-stack developer</span>
            </header>

            <figure class="frame" aria-labelledby="dyna-caption">
              <img
                src="../imgs/rojeh.jpg"
                alt="Dyna, UI/UX Designer"
                loading="lazy"
                decoding="async"
              />
              <figcaption id="dyna-caption" class="sr-only">Portrait of Dyna</figcaption>
            </figure>
          </article>
        </li>

        <!-- Sydney -->
        <li>
          <article class="member" style="--accent: #6a11cb; --accent2: #2575fc;">
            <header class="label">
              <span class="name">Marco Makram</span>
              <span class="role">front-end Developer</span>
            </header>
            <figure class="frame" aria-labelledby="sydney-caption">
              <img
                src="../imgs/marco.jpg"
                alt="Sydney, Developer"
                loading="lazy"
                decoding="async"
              />
              <figcaption id="sydney-caption" class="sr-only">Portrait of Sydney</figcaption>
            </figure>
          </article>
        </li>

        <!-- Stephani -->
        <li>
          <article class="member" style="--accent: #43cea2; --accent2: #185a9d;">
            <header class="label">
              <span class="name">kyroles Yousef</span>
              <span class="role">back-end developer</span>
            </header>
            <figure class="frame" aria-labelledby="stephani-caption">
              <img
                src="../imgs/kyroles.jpg"
                alt="Stephani, Marketer"
                loading="lazy"
                decoding="async"
              />
              <figcaption id="stephani-caption" class="sr-only">Portrait of Stephani</figcaption>
            </figure>
          </article>
        </li>

        <!-- Rachel -->
        <li>
          <article class="member" style="--accent: #f7971e; --accent2: #ffd200;">
            <header class="label">
              <span class="name">Mina Sameh</span>
              <span class="role">ui/ux developer</span>
            </header>
            <figure class="frame" aria-labelledby="rachel-caption">
              <img
                src="../imgs/mina.jpg"
                alt="Rachel, Creative Designer"
                loading="lazy"
                decoding="async"
              />
              <figcaption id="rachel-caption" class="sr-only">Portrait of Rachel</figcaption>
            </figure>
          </article>
        </li>
      </ul>
    </section>
  </main>

  <script src="../js/About-Us.js"></script>
</body>
</html>
